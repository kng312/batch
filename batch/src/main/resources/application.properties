spring.datasource.jdbc-url=jdbc:log4jdbc:h2:tcp://localhost/~/test/board?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.hikari.username=username
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# http://localhost:8080/h2-console로 접속하여 쿼리를 수행해볼 수 있음
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
# JPA Properties
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Resource and Thymeleaf Refresh
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false